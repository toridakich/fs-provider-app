<ion-header>
  <ion-toolbar>
    <ion-title>booking-requests</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor = "let booking of bookings">
    
    <ion-card-header>
      <ion-card-title>{{booking.dateFrom}}</ion-card-title>
      <ion-card-subtitle>{{booking.dateTo}}</ion-card-subtitle>
      
    </ion-card-header> 
  </ion-card>
</ion-content>
